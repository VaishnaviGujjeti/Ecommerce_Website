{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        {% else %}
            <img src="{% static 'images/placeholder.jpg' %}" class="img-fluid" alt="Placeholder">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <h3>${{ product.price }}</h3>
        <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
